<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="wrapper">
        <aside class="loginAside"></aside>
        <main class="loginMain">
            <div class="secondWrapper">
                <header>
                    <a href="#">LOGIN</a><a href="#">SIGNUP</a>
                </header>
                <main class="formsHolder">
                    <form action="" method="post" class="form loginForm">
                        <section class="inputSection">
                            <label for="email" class="animatedLabel">E-Mail</label>
                            <input type="email" name="email" id="email" class="inputField">
                            <small class="errorMsz loginEmailErrorMsz">Error Message</small>
                        </section>
                        <section class="inputSection passwordInputSection">
                            <label for="password" class="animatedLabel">Password</label>
                            <input type="password" name="password" id="password" class="inputField">
                            <small class="errorMsz loginPassErrorMsz">Error Message</small>
                        </section>
                        <a href="#">Forget Password?</a>
                        <footer class="loginFooter">
                            <button type="submit">LOG IN</button>
                        </footer>
                    </form>
                </main>
            </div>
        </main>
    </div>
    <script src="js/validation.js"></script>
    <script src="js/passwordStrength.js"></script>
</body>

</html>
